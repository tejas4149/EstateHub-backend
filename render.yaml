# Create render.yaml in backend folder
cat > backend/render.yaml << 'EOF'
services:
  - type: web
    name: estatehub-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
EOF

# Push to GitHub
git init
git add .
git commit -m "Initial commit"
